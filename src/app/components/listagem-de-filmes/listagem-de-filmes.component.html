<h1 class="title text-center my-5">Filmes Populares</h1>

<section class="container my-4">
  <div class="row justify-content-between">
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let filme of filmes">
      <div class="card h-100 shadow-sm border-0">
        <a class="stretched-link" [routerLink]="['/filmes',filme.id]"></a>

        <img
        [src]="filme.imagem"
        alt="Imagem do filme"
        class="card-img-top rounded-top"
        />
        <i *ngIf="filme.favorite_movie" id="app-fav-icon" class="bi bi-heart-fill link-danger fs-3"></i>

          <div class="card-body d-flex flex-column justify-content-between">
          <p class="card-title fw-bold text-dark mb-1">{{ filme.titulo }}</p>

          <div
            class="d-flex justify-content-start align-items-center mt-2 position-relative"
            >
            <span
              [ngClass]="mapearCorDaNota(filme.notaEmPorcentagem)"
              class="app-nota-porcentagem rounded-circle"
            >
              <span class="app-valor-porcentagem fw-bold">
                {{ filme.notaEmPorcentagem }}
              </span>
              <i class="app-icone-porcentagem bi bi-percent ms-1"></i>
            </span>
          </div>

          <small class="card-subtitle text-muted mt-2">{{
            filme.lancamento
          }}</small>
        </div>
      </div>
    </div>
  </div>
</section>

<section
  (click)="BuscarFilmesPopulares()"
  aria-label="paginação"
  class="row justify-content-center my-5"
>
  <button class="col-md-6 col-lg-4 btn btn-outline-dark rounded-pill shadow-sm">
    Mostrar Mais
  </button>
</section>
